name: Unit tests (main)
run-name: Unit tests (main)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types:
      - closed

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get -y install protobuf-compiler
      
    - name: Build plugin
      run: make plugin

    - name: Run unit tests
      run: make test
