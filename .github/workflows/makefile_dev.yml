name: Makefile CI for dev
run-name: Unit tests on dev branch

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: sudo apt-get -y install protobuf-compiler

    - name: Build plugin
      run: make plugin

    - name: Run unit tests
      run: make test
